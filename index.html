<html lang="ar" dir="rtl">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator - Scanner</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1527340273412128"
     crossorigin="anonymous"></script>
  </head>
  <body>

      <nav>
        <div class="active" id="generator">مٌولد QR</div>
        <div id="scanner">سكانر</div>
      </nav>


      <!-- <button class="icon-btn theme-btn" aria-label="Switch theme" data-theme-toggler data-ripple>
        <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>

        <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

      <div class="container active" id="generator-container">
        <div class="left">
          <form action="#">
            <div class="text">
              <label for="text">
                <i class="fa-solid fa-keyboard"></i>
                قٌم بإدخال نص او رابط URL
              </label>
              <input
                type="text"
                id="text"
                placeholder="مثال (www.google.com) "
              />
            </div>
            <div class="color">
              <label>
                <i class="fa-solid fa-paintbrush"></i>
                اللون
              </label>
              <div class="colors-wrapper">
                <div class="foreground">
                  <span class="heading">المقدمة</span>
                  <div class="custom-picker">
                    <span></span>
                    <input type="text" disabled value="#5a4ca1" />
                    <input
                      class="color-picker"
                      type="color"
                      id="fg-color"
                      value="#5a4ca1"
                    />
                  </div>
                </div>
                <div class="background">
                  <span class="heading">الخلفية</span>
                  <div class="custom-picker">
                    <span></span>
                    <input type="text" disabled value="#ffffff" />
                    <input
                      class="color-picker"
                      type="color"
                      id="bg-color"
                      value="#ffffff"
                    />
                  </div>
                </div>
                <div class="corner">
                  <span class="heading">الزوايا</span>
                  <div class="custom-picker">
                    <span></span>
                    <input type="text" disabled value="#000000" />
                    <input
                      class="color-picker"
                      type="color"
                      id="corner-color"
                      value="#000000"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="type">
              <label>
                <i class="fa-solid fa-qrcode"></i>
                الشكل
              </label>
              <div class="types-wrapper">
                <div class="dots">
                  <span class="heading">نقاط</span>
                  <div class="custom-dropdown">
                    <span class="selected" id="dots-style">مربعة</span>
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="options">
                      <span class="option">إفتراضي</span>
                      <span class="option active">مربعة</span>
                      <span class="option">مدورة</span>
                      <span class="option">مستديرة</span>
                      <span class="option">زجاجي</span>
                      <span class="option">زجاجي-مستدير</span>
                    </div>
                  </div>
                </div>
                <div class="corner-squares">
                  <span class="heading">مربعات الزوايا</span>
                  <div class="custom-dropdown">
                    <span class="selected" id="corner-squares-style"
                      >مربعة</span
                    >
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="options">
                      <!-- <span class="option">إفتراضي</span> -->
                      <span class="option active">مربعة</span>
                      <span class="option">مستديرة</span>
                    </div>
                  </div>
                </div>
                <div class="corner-dots">
                  <span class="heading">نقاط الزوايا</span>
                  <div class="custom-dropdown">
                    <span class="selected" id="corner-dots-style">مربعة</span>
                    <i class="fa-solid fa-chevron-down"></i>
                    <div class="options">
                      <span class="option active">مربعة</span>
                      <span class="option">مستديرة</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="logo">
              <label>
                <i class="fa-solid fa-image"></i>
                الشعارات
              </label>
              <div class="logos">
                <label class="logo">
                  <input type="radio" name="logo" value="yt" checked />
                  <img src="logos/youtube.png" alt="" id="yt" />
                </label>
                <label class="logo">
                  <input type="radio" name="logo" value="fb"  />
                  <img src="logos/facebook.png" alt="" id="fb" />
                </label>
                <label class="logo">
                  <input type="radio" name="logo" value="tw" />
                  <img src="logos/twitter.png" alt="" id="tw" />
                </label>
                <label class="logo">
                  <input type="radio" name="logo" value="db" />
                  <img src="logos/pinterest.png" alt="" id="db" />
                </label>
                <label class="logo">
                  <input type="radio" name="logo" value="li" />
                  <img src="logos/linkedin.png" alt="" id="li" />
                </label>
                <label class="logo">
                  <input type="radio" name="logo" value="ct" />
                  <div class="upload-img">
                    <i class="fa-solid fa-upload"></i>
                    <input type="file" id="upload-img-input" />
                    <img alt="" id="ct" />
                  </div>
                </label>
              </div>
            </div>
            <div class="size">
              <label>
                <i class="fa-solid fa-expand"></i>
                الحجم
              </label>
              <div class="custom-slider">
                <p class="left-text">صغير</p>
                <div class="slider">
                  <span>500 x 500</span>
                  <input
                    type="range"
                    min="100"
                    max="2000"
                    value="500"
                    id="size"
                  />
                </div>
                <p class="right-text">كبير</p>
              </div>
            </div>
          </form>
        </div>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1527340273412128"
     crossorigin="anonymous"></script>
<!-- First -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1527340273412128"
     data-ad-slot="3948851892"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        <div class="right">

          <!-- <label class="dark-light-mode">
            <input type="checkbox" class="check-toggle-input">
            <ion-icon name="moon" class="moon"></ion-icon>
            <span class="toggle-input"></span>
          </label> -->

          <button class="generate-btn alert-btn">صٌنع رمز QR</button>
          <div class="qr-code">
            <div class="qr-code-img"></div>
          </div>
          <div class="download">
            <p>تحميل</p>
            <div class="download-btns">
              <button class="download-btn" id="download-png">
                <i class="fa-solid fa-download"></i>
                png
              </button>
              <button class="download-btn" id="download-jpg">
                <i class="fa-solid fa-download"></i>
                jpg
              </button>
              <button class="download-btn" id="download-svg">
                <i class="fa-solid fa-download"></i>
                svg
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="scanner-container">
        <div class="left">
          <p class="heading">رمز QR</p>
          <label for="file" class="dropzone">
            <div class="content show">
              <span class="text">قٌم بوضع رمز QR هنا او</span>
              <button class="btn">إختيار</button>
              <input type="file" id="file" hidden />
            </div>
            <img id="preview" />
          </label>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="right">
          <div class="result">
            <p class="heading">النتيجة</p>
            <textarea id="result" disabled></textarea>
            <div class="btns" id="result-btns">
              <button class="btn" id="copy">
                <i class="fa-solid fa-copy"></i>
                نسخ
              </button>
              <button class="btn" id="open">
                <i class="fa-solid fa-external-link"></i>
                فتح
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="qr-code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
